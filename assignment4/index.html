<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registration Form</title>
 <link rel="stylesheet" href="styles.css">
</head>

<body>
 <div class="form-container">
  <div class="form-header">
   <img src="Logo.png" alt="Logo" class="logo">
   <h1>For Individuals</h1>
   <p>Inspiring wholesome harmony for the mind, body, and spirit, for everyone, everywhere.</p>
  </div>

  <div class="form-body">
   <form action="#">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" placeholder="Enter your first name">

    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" placeholder="Enter your last name">

    <label for="gender">Gender</label>
    <select id="gender">
     <option>Select here</option>
     <option>Male</option>
     <option>Female</option>
     <option>Other</option>
    </select>

    <label for="dob">Date Of Birth</label>
    <input type="date" id="dob">

    <label for="weight">Weight (KG)</label>
    <input type="number" id="weight" placeholder="Enter Weight">

    <label for="height">Height (CM)</label>
    <input type="number" id="height" placeholder="Enter height here..">

    <label for="activity-level">Activity Level</label>
    <select id="activity-level">
     <option>Select here</option>
     <option>Low</option>
     <option>Moderate</option>
     <option>High</option>
    </select>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password">

    <button type="submit">Register</button>
   </form>
  </div>

  <div class="form-footer">
   <p>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
  </div>
 </div>
</body>

</html>
